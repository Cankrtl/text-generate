<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Key</title>
    <link rel="stylesheet" href="/assests/style.css">
</head>
<body>
    <div class="container">
        <div class="animated-title">Generate Key</div>
        <h2>Key Generator</h2>
        <label for="text">Enter Text:</label>
        <input type="text" id="text" placeholder="Enter text with Turkish characters">
        <label for="prefix">Select Prefix:</label>
        <select id="prefix">
            <option value="Apsiyon.Legacy.Text">Apsiyon.Legacy.Text</option>
            <option value="Apsiyon.Web">Apsiyon.Web</option>
            <option value="Apsiyon.Legacy">Apsiyon.Legacy</option>
        </select>
        <button id="generateBtn">Generate Key</button>
        <p class="result" id="result">Your generated key will appear here...</p>
    </div>
    <script src="/assests/js/script.js"></script>
</body>
</html>
